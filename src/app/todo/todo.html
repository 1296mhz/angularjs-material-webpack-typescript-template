<md-content layout="row">
   <div flex="20" layout-align="end center" layout-wrap>
      <div layout-align="end center">
         <md-list-item ng-click="$ctrl.ev()" ng-repeat="setting in $ctrl.settings">
            <md-icon class="md-primary">{{setting.icon}}</md-icon>
            <p> {{ setting.name }} </p>
         </md-list-item>
      </div>
   </div>
   <div flex="50" layout-align="center center">
      <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
         <md-card-title>
            <md-card-title-text>
               <span class="md-headline">Список задач</span>
            </md-card-title-text>
         </md-card-title>
         
         <div class="md-media-lg">
            <md-button ng-hide="addTask" ng-click="addTask = !addTask" class="md-icon-button md-primary" aria-label="AddTask">
                  <md-icon class="md-primary">note_add</md-icon>
               </md-button>
                
            <md-card-content>
               <md-divider ng-hide="addTask"></md-divider>
               <form name="formAddTask" ng-show="addTask">
                  <md-input-container class="md-block">
                     <label>Задача</label>
                     <input ng-model="$ctrl.task.title"  name="task">
                  </md-input-container>

                  <section layout="row" layout-sm="column" layout-align="left left" layout-wrap>
                     <md-button class="md-raised md-primary" ng-click="$ctrl.addTask()">Добавить</md-button>
                     <md-button class="md-raised" ng-click="addTask = !addTask">Отмена</md-button>
                  </section>
                  <md-divider></md-divider>
               </form>
               <md-list-item ng-repeat="task in $ctrl.tasks track by $index">
                  <md-checkbox ng-model="task.completed"></md-checkbox>
                  <p ng-class="{completed: task.completed, bold: important, 'has-error': error}"> {{ task.title }} </p>
                  <md-button href="" md-ink-ripple class=" md-icon-button" md-no-ink="false" aria-label="Remove Task">
                      <md-icon  class="md-secondary launch" ng-click="$ctrl.removeTask(task)">delete_forever</md-icon>
                       <!-- <md-icon md-svg-icon="assets/icons/menu.svg" ng-click="$ctrl.removeTask($event)"></md-icon> -->
                  </md-button>
                 
                  <md-divider></md-divider>
               </md-list-item>
            </md-card-content>
         </div>
      </md-card>
   </div>
   <div flex></div>
</md-content>
